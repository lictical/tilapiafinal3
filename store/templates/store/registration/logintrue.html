{% extends "../base.html" %}
{% load static %}
{% block title %}Create new list{% endblock %}
{% block content1 %}
<link href="{% static 'css/main_css/styles2.css' %}" rel="stylesheet" type="text/css"/>
{% endblock %}
{% block content %}

<main>
    <section id="logo">
        <div class="container p-3 my-3 mx-auto d-block">
            <img alt="imagen de pescado" class="img-fluid mx-auto d-block rounded-circle"
                 src="{% static 'images/Logo.png' %}"
                 style="width:20%">

        </div>
    </section>
    <section id="register up" class="mb-4" style="margin-bottom: 10%">
        <div class="container-fluid">

            <div class="row wow fadeIn justify-content-center aos-init" data-aos="fade-up" data-aos-delay="300">

                <div class="col-6">
                    <form method="post" action="" class="form-group align-content-center">
                        {% csrf_token %}
                        <div class="text-center mb-4">

                            <h1 class="h3 mb-3 font-weight-normal">CLIENTES FIELES</h1>
                            <p>Porfavor ingrese su nombre de usuario y contrasena
                            </p>
                        </div>

                        <div class="form-label-group">
                            <input name="username" type="username" id="username" class="form-control"
                                   placeholder="Username"
                                   required=""
                                   autofocus="">
                            <label>Username</label>
                        </div>

                        <div class="form-label-group">
                            <input name="password" type="password" id="password" class="form-control"
                                   placeholder="Password"
                                   required="">
                            <label>Contrasena</label>
                        </div>

                        <div class="checkbox mb-3">
                            <input type="checkbox" value="remember-me">
                            <label>
                                Recuerdame
                            </label>
                        </div>

                        <button , class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                        <p class="mt-5 mb-3 text-muted text-center">Â© 2021</p>
                        <!--                        {% for message in messages %}-->
                        <!--                        <p>nombre de usuario o contrasena incorrecta</p>-->
                        <!--                        {% endfor %}-->

                    </form>
                    <div class="row aos-init align-items-center" data-aos="fade-up" data-aos-delay="300">

                    </div>
                    <div class="row wow fadeIn justify-content-center"><a href="/create#registration"><center>Sign up</center></a></div>
                </div>
            </div>
        </div>
    </section>


</main>


{% endblock %}
